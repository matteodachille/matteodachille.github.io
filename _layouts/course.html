---
layout: default
---
<article class="course">

  {% if page.picture %}
    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">
  {% endif %}

  <h1>{{ page.title }}</h1>
  <div class="course-class {{ page.professor | downcase}}">
    Responsible(s): {{ page.professor }}
    </div>

  <div class="course-class {{ page.year | downcase }}">
    Academic year: {{ page.year }}
  </div>
  <div class="course-semester {{ page.semester | downcase }}">
    Semester: {{ page.semester }}
  </div>
  <div class="course-nstuds {{ page.nostudents | downcase }}">
    N. of students (avg.): {{ page.nostudents }}
  </div>

  <div>
    {{ content }}
  </div>

</article>
